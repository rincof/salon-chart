<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>美容室カルテシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
        }
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .line-btn {
            width: 100%;
            padding: 12px 20px;
            background: #06C755;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 500px;
            border: 4px solid #667eea;
            border-radius: 15px;
            background: white;
            margin: 20px 0;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            touch-action: none;
        }
        .head-illustration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn-primary {
            background: #00b894;
            color: white;
        }
        .btn-secondary {
            background: #74b9ff;
            color: white;
        }
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00b894;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .status.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>美容室カルテシステム</h1>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>顧客ID</label>
                <input type="text" id="customerId" readonly>
            </div>
            <div class="form-group">
                <label>お客様の名前</label>
                <input type="text" id="customerName" placeholder="山田 花子">
            </div>
            <div class="form-group">
                <label>LINE ID</label>
                <input type="text" id="lineId" placeholder="例：tanaka_taro">
                <button class="line-btn" onclick="sendLine()">💬 LINEでメッセージを送る</button>
            </div>
        </div>

        <h3 style="margin-bottom: 15px; color: #2d3436;">ヘアスタイル設計図</h3>
        <div class="canvas-container" id="canvasContainer">
            <div class="head-illustration">
                <svg width="100%" height="100%" viewBox="0 0 400 500">
                    <ellipse cx="200" cy="250" rx="100" ry="150" fill="none" stroke="#ddd" stroke-width="2"/>
                    <circle cx="170" cy="210" r="10" fill="none" stroke="#ddd" stroke-width="2"/>
                    <circle cx="230" cy="210" r="10" fill="none" stroke="#ddd" stroke-width="2"/>
                    <path d="M180 250 Q200 265 220 250" fill="none" stroke="#ddd" stroke-width="2"/>
                    <path d="M150 150 Q200 130 250 150" fill="none" stroke="#ddd" stroke-width="2"/>
                    <text x="200" y="480" text-anchor="middle" font-size="14" fill="#999">正面図</text>
                </svg>
            </div>
            <canvas id="drawingCanvas"></canvas>
        </div>

        <div>
            <button class="btn btn-primary" onclick="saveData()">💾 データ保存</button>
            <button class="btn btn-secondary" onclick="clearCanvas()">🗑️ クリア</button>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script>
        let canvas, ctx, isDrawing = false, lastX = 0, lastY = 0;

        function init() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            const container = document.getElementById('canvasContainer');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#000';
            
            setupEvents();
            generateId();
        }

        function setupEvents() {
            // マウス
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                lastX = e.offsetX;
                lastY = e.offsetY;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                lastX = e.offsetX;
                lastY = e.offsetY;
            });

            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);

            // タッチ
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                isDrawing = true;
                lastX = touch.clientX - rect.left;
                lastY = touch.clientY - rect.top;
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                lastX = x;
                lastY = y;
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                isDrawing = false;
            }, { passive: false });
        }

        function sendLine() {
            const lineId = document.getElementById('lineId').value;
            const name = document.getElementById('customerName').value;
            
            if (!lineId) {
                showStatus('LINE IDを入力してください');
                return;
            }
            
            const message = name 
                ? `${name}様、本日はご来店ありがとうございました！またのご来店をお待ちしております。`
                : 'ご来店ありがとうございました！またのご来店をお待ちしております。';
            
            const lineUrl = `line://ti/p/${lineId}`;
            window.location.href = lineUrl;
            
            setTimeout(() => {
                if (confirm('LINEが開かない場合、メッセージをコピーしますか？\n\n' + message)) {
                    navigator.clipboard.writeText(message);
                    showStatus('メッセージをコピーしました');
                }
            }, 1000);
        }

        function saveData() {
            const name = document.getElementById('customerName').value;
            if (!name) {
                showStatus('名前を入力してください');
                return;
            }
            
            const data = {
                customerId: document.getElementById('customerId').value,
                customerName: name,
                lineId: document.getElementById('lineId').value,
                canvasImage: canvas.toDataURL(),
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `カルテ_${name}_${data.customerId}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showStatus('データを保存しました');
        }

        function clearCanvas() {
            if (confirm('描画内容を削除しますか？')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                showStatus('クリアしました');
            }
        }

        function generateId() {
            const now = new Date();
            const id = 'C' + now.getFullYear().toString().slice(-2) +
                      String(now.getMonth() + 1).padStart(2, '0') +
                      String(now.getDate()).padStart(2, '0') +
                      String(now.getHours()).padStart(2, '0') +
                      String(now.getMinutes()).padStart(2, '0') +
                      Math.random().toString(36).substr(2, 3).toUpperCase();
            document.getElementById('customerId').value = id;
        }

        function showStatus(msg) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2500);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
