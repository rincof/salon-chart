<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>美容室カルテシステム - iPad版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .search-bar {
            background: rgba(255,255,255,0.15);
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: white;
        }

        .main-content {
            display: flex;
        }

        .sidebar {
            width: 380px;
            background: linear-gradient(180deg, #ffeaa7, #fdcb6e);
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .content-area {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
        }

        .section h3 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .tools-section {
            margin-bottom: 25px;
        }

        .tools-section h4 {
            color: #636e72;
            margin-bottom: 15px;
            font-size: 15px;
            font-weight: 700;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .tool-btn {
            padding: 15px;
            border: 3px solid #fdcb6e;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .tool-btn.active {
            border-color: #667eea;
            background: #f8f9ff;
            transform: scale(1.05);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .color-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.15);
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .size-display {
            text-align: center;
            font-size: 14px;
            color: #636e72;
            margin-top: 8px;
            font-weight: 600;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 550px;
            border: 4px solid #667eea;
            border-radius: 15px;
            background: white;
            margin: 20px 0;
            overflow: hidden;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            touch-action: none;
        }

        .head-illustration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .head-views {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 12px;
            border: 3px solid #fdcb6e;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .quick-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #74b9ff;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .quick-btn:active {
            transform: scale(0.95);
        }

        .service-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 20px 0;
        }

        .service-tag {
            padding: 10px 18px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            border: none;
            transition: all 0.3s;
        }

        .service-tag.selected {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #00b894;
            color: white;
        }

        .btn-secondary {
            background: #74b9ff;
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00b894;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .status-indicator.show {
            opacity: 1;
        }

        .perm-details {
            background: #f8f4ff;
            border: 3px solid #9b59b6;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .perm-details h4 {
            color: #8e44ad;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 700;
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: none;
            }
            
            .canvas-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>美容室カルテシステム</h1>
            <p>iPad最適化版 - プロフェッショナル美容記録</p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="お客様の名前またはIDで検索...">
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="section">
                    <h3>お客様情報</h3>
                    <div class="form-group">
                        <label>顧客ID</label>
                        <input type="text" id="customerId" readonly>
                    </div>
                    <div class="form-group">
                        <label>お名前</label>
                        <input type="text" id="customerName" placeholder="山田 花子">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>年齢</label>
                            <input type="number" id="customerAge" placeholder="25">
                        </div>
                        <div class="form-group">
                            <label>来店日</label>
                            <input type="date" id="visitDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>担当スタイリスト</label>
                        <input type="text" id="stylistName" placeholder="田中">
                    </div>
                    <div class="form-group">
                        <label>LINE ID</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="text" id="lineId" placeholder="例：tanaka_taro" style="flex: 1;">
                            <button onclick="sendLineMessage()" style="padding: 12px 20px; background: #06C755; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; white-space: nowrap; display: flex; align-items: center; gap: 5px;">
                                <span style="font-size: 18px;">💬</span> LINE送信
                            </button>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h3>描画ツール</h3>
                    
                    <div class="tools-section">
                        <h4>基本ツール</h4>
                        <div class="tool-grid">
                            <div class="tool-btn active" id="penTool">ペン</div>
                            <div class="tool-btn" id="eraserTool">消しゴム</div>
                        </div>
                    </div>

                    <div class="tools-section">
                        <h4>線の太さ</h4>
                        <div class="slider-container">
                            <input type="range" class="slider" id="brushSize" min="1" max="20" value="3">
                            <div class="size-display" id="sizeDisplay">3px</div>
                        </div>
                    </div>

                    <div class="tools-section">
                        <h4>色選択</h4>
                        <div class="color-grid">
                            <div class="color-btn active" style="background:#000" data-color="#000"></div>
                            <div class="color-btn" style="background:#f00" data-color="#f00"></div>
                            <div class="color-btn" style="background:#00f" data-color="#00f"></div>
                            <div class="color-btn" style="background:#0a0" data-color="#0a0"></div>
                            <div class="color-btn" style="background:#f60" data-color="#f60"></div>
                            <div class="color-btn" style="background:#90f" data-color="#90f"></div>
                            <div class="color-btn" style="background:#f19" data-color="#f19"></div>
                            <div class="color-btn" style="background:#842" data-color="#842"></div>
                        </div>
                    </div>

                    <div class="quick-actions">
                        <button class="quick-btn" id="clearBtn">🗑️ 全クリア</button>
                        <button class="quick-btn" id="undoBtn">↶ 前に戻る</button>
                        <button class="quick-btn" id="redoBtn">↷ 次へ進む</button>
                        <button class="quick-btn" onclick="clearAllViews()" style="background: #e74c3c;">🔄 全視点クリア</button>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="section">
                    <h3>施術メニュー</h3>
                    <div class="service-tags">
                        <button class="service-tag">カット</button>
                        <button class="service-tag">カラー</button>
                        <button class="service-tag">パーマ</button>
                        <button class="service-tag">ストレート</button>
                        <button class="service-tag">トリートメント</button>
                        <button class="service-tag">ヘッドスパ</button>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>料金（円）</label>
                            <input type="number" id="totalPrice" placeholder="8000">
                        </div>
                        <div class="form-group">
                            <label>施術時間（分）</label>
                            <input type="number" id="treatmentTime" placeholder="120">
                        </div>
                    </div>

                    <div class="perm-details">
                        <h4>パーマ・カラー詳細</h4>
                        <div class="form-group">
                            <label>使用薬剤・カラー剤</label>
                            <input type="text" placeholder="例：9レベルアッシュ">
                        </div>
                    </div>

                    <div style="background: #e8f4f8; border: 3px solid #74b9ff; border-radius: 15px; padding: 20px; margin-top: 20px;">
                        <h4 style="color: #0984e3; margin-bottom: 15px; font-size: 16px; font-weight: 700;">髪型詳細メモ</h4>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>前髪</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>フロント</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>トップ</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>クラウン</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>バック</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>ネープ</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>サイド</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>バックサイド</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>左ネープ</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label>右ネープ</label>
                                <input type="text" placeholder="長さ・スタイル">
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label>備考</label>
                            <textarea rows="4" placeholder="その他の詳細な情報や注意事項"></textarea>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h3>ヘアスタイル設計図</h3>
                    
                    <div class="head-views">
                        <div class="view-btn active" data-view="front">正面</div>
                        <div class="view-btn" data-view="back">背面</div>
                        <div class="view-btn" data-view="left">左側面</div>
                        <div class="view-btn" data-view="right">右側面</div>
                        <div class="view-btn" data-view="left-front">左斜め前</div>
                        <div class="view-btn" data-view="right-front">右斜め前</div>
                        <div class="view-btn" data-view="left-back">左斜め後</div>
                        <div class="view-btn" data-view="right-back">右斜め後</div>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #2d3436; font-size: 14px;">
                            📷 カスタムイラスト設定
                        </label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="file" id="customIllustration" accept="image/*" style="flex: 1; padding: 10px; border: 2px solid #667eea; border-radius: 8px; font-size: 14px; background: white; cursor: pointer;">
                            <button onclick="clearIllustration()" style="padding: 10px 15px; border: none; border-radius: 8px; background: #e74c3c; color: white; font-weight: 600; cursor: pointer; white-space: nowrap;">削除</button>
                        </div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            ※ 現在の視点用のイラストを設定します
                        </div>
                    </div>

                    <div class="canvas-container" id="canvasContainer">
                        <div class="head-illustration" id="headIllustration"></div>
                        <canvas id="drawingCanvas"></canvas>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" id="saveBtn">💾 データ保存</button>
                        <button class="btn btn-secondary" id="loadBtn">📂 データ読込</button>
                        <button class="btn btn-secondary" id="newBtn">👤 新規顧客</button>
                    </div>
                    
                    <input type="file" id="loadFile" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        let canvas, ctx;
        let isDrawing = false;
        let currentTool = 'pen';
        let currentColor = '#000';
        let currentSize = 3;
        let currentView = 'front';
        let lastX = 0, lastY = 0;
        let canvasData = {};
        let undoStack = [];
        let redoStack = [];
        let customIllustrations = {};

        function init() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            
            const container = document.getElementById('canvasContainer');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            setupEvents();
            generateCustomerId();
            setTodayDate();
            showHeadIllustration();
        }

        function setupEvents() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', stopDrawing, { passive: false });

            document.getElementById('penTool').addEventListener('click', function() {
                currentTool = 'pen';
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });

            document.getElementById('eraserTool').addEventListener('click', function() {
                currentTool = 'eraser';
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });

            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentColor = this.dataset.color;
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            document.getElementById('brushSize').addEventListener('input', function() {
                currentSize = parseInt(this.value);
                document.getElementById('sizeDisplay').textContent = this.value + 'px';
            });

            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    saveCurrentView();
                    currentView = this.dataset.view;
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadCurrentView();
                    showHeadIllustration();
                    undoStack = [];
                    redoStack = [];
                });
            });

            document.querySelectorAll('.service-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    this.classList.toggle('selected');
                });
            });

            document.getElementById('clearBtn').addEventListener('click', clearCanvas);
            document.getElementById('undoBtn').addEventListener('click', undo);
            document.getElementById('redoBtn').addEventListener('click', redo);
            document.getElementById('saveBtn').addEventListener('click', saveData);
            document.getElementById('loadBtn').addEventListener('click', () => {
                document.getElementById('loadFile').click();
            });
            document.getElementById('loadFile').addEventListener('change', loadData);
            document.getElementById('newBtn').addEventListener('click', newCustomer);
            
            document.getElementById('customIllustration').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        customIllustrations[currentView] = event.target.result;
                        showHeadIllustration();
                        showStatus('カスタムイラストを設定しました');
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPosition(e);
            lastX = pos.x;
            lastY = pos.y;
            saveUndo();
            redoStack = [];
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const pos = getPosition(e);
            
            ctx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            lastX = pos.x;
            lastY = pos.y;
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                saveCurrentView();
            }
        }

        function handleTouchStart(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                startDrawing(touch);
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                draw(touch);
            }
        }

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.clientX || e.pageX) - rect.left,
                y: (e.clientY || e.pageY) - rect.top
            };
        }

        function showHeadIllustration() {
            const ill = document.getElementById('headIllustration');
            
            if (customIllustrations[currentView]) {
                ill.innerHTML = `<img src="${customIllustrations[currentView]}" style="max-width: 90%; max-height: 90%; opacity: 0.3; object-fit: contain;">`;
                return;
            }
            
            const svgs = {

        function saveCurrentView() {
            canvasData[currentView] = canvas.toDataURL();
        }

        function loadCurrentView() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (canvasData[currentView]) {
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = canvasData[currentView];
            }
        }

        function saveUndo() {
            undoStack.push(canvas.toDataURL());
            if (undoStack.length > 10) undoStack.shift();
        }

        function undo() {
            if (undoStack.length > 0) {
                const currentState = canvas.toDataURL();
                redoStack.push(currentState);
                const data = undoStack.pop();
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    saveCurrentView();
                };
                img.src = data;
                showStatus('前に戻りました');
            } else {
                showStatus('これ以上戻れません');
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const data = redoStack.pop();
                undoStack.push(canvas.toDataURL());
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    saveCurrentView();
                };
                img.src = data;
                showStatus('次へ進みました');
            } else {
                showStatus('これ以上進めません');
            }
        }

        function clearCanvas() {
            saveUndo();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvasData[currentView] = null;
            redoStack = [];
            showStatus('現在の視点をクリアしました');
        }

        function clearAllViews() {
            if (confirm('すべての視点の描画を削除しますか？')) {
                canvasData = {};
                undoStack = [];
                redoStack = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                showStatus('すべての視点をクリアしました');
            }
        }

        function clearIllustration() {
            if (customIllustrations[currentView]) {
                delete customIllustrations[currentView];
                showHeadIllustration();
                document.getElementById('customIllustration').value = '';
                showStatus('イラストを削除しました');
            }
        }

        function sendLineMessage() {
            const lineId = document.getElementById('lineId').value;
            const customerName = document.getElementById('customerName').value;
            
            if (!lineId) {
                showStatus('LINE IDを入力してください');
                return;
            }
            
            const message = customerName 
                ? `${customerName}様、本日はご来店ありがとうございました！またのご来店をお待ちしております。`
                : 'ご来店ありがとうございました！またのご来店をお待ちしております。';
            
            const lineUrl = `line://ti/p/${lineId}`;
            window.location.href = lineUrl;
            
            setTimeout(() => {
                if (confirm('LINEアプリが開かない場合は、メッセージをコピーしますか？\n\n' + message)) {
                    copyToClipboard(message);
                    showStatus('メッセージをコピーしました');
                }
            }, 1000);
        }
        
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function saveData() {
            const name = document.getElementById('customerName').value;
            if (!name) {
                showStatus('名前を入力してください');
                return;
            }
            
            saveCurrentView();
            
            const allData = {
                customerId: document.getElementById('customerId').value,
                customerName: name,
                customerAge: document.getElementById('customerAge').value,
                visitDate: document.getElementById('visitDate').value,
                stylistName: document.getElementById('stylistName').value,
                lineId: document.getElementById('lineId').value,
                totalPrice: document.getElementById('totalPrice').value,
                treatmentTime: document.getElementById('treatmentTime').value,
                services: Array.from(document.querySelectorAll('.service-tag.selected')).map(tag => tag.textContent),
                canvasData: canvasData,
                customIllustrations: customIllustrations,
                timestamp: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(allData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `カルテ_${name}_${allData.customerId}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            showStatus('データをダウンロードしました');
        }

        function loadData(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    
                    document.getElementById('customerId').value = data.customerId || '';
                    document.getElementById('customerName').value = data.customerName || '';
                    document.getElementById('customerAge').value = data.customerAge || '';
                    document.getElementById('visitDate').value = data.visitDate || '';
                    document.getElementById('stylistName').value = data.stylistName || '';
                    document.getElementById('lineId').value = data.lineId || '';
                    document.getElementById('totalPrice').value = data.totalPrice || '';
                    document.getElementById('treatmentTime').value = data.treatmentTime || '';
                    
                    document.querySelectorAll('.service-tag').forEach(tag => {
                        if (data.services && data.services.includes(tag.textContent)) {
                            tag.classList.add('selected');
                        } else {
                            tag.classList.remove('selected');
                        }
                    });
                    
                    canvasData = data.canvasData || {};
                    customIllustrations = data.customIllustrations || {};
                    
                    loadCurrentView();
                    showHeadIllustration();
                    
                    showStatus('データを読み込みました');
                } catch (error) {
                    showStatus('データの読み込みに失敗しました');
                    console.error(error);
                }
            };
            reader.readAsText(file);
            
            e.target.value = '';
        }

        function newCustomer() {
            document.querySelectorAll('input[type="text"], input[type="number"]').forEach(input => {
                if (input.id !== 'customerId') input.value = '';
            });
            document.querySelectorAll('.service-tag').forEach(tag => tag.classList.remove('selected'));
            canvasData = {};
            undoStack = [];
            customIllustrations = {};
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            generateCustomerId();
            setTodayDate();
            showHeadIllustration();
            showStatus('新規顧客を作成しました');
        }

        function generateCustomerId() {
            const now = new Date();
            const id = 'C' + now.getFullYear().toString().slice(-2) +
                      String(now.getMonth() + 1).padStart(2, '0') +
                      String(now.getDate()).padStart(2, '0') +
                      String(now.getHours()).padStart(2, '0') +
                      String(now.getMinutes()).padStart(2, '0') +
                      Math.random().toString(36).substr(2, 3).toUpperCase();
            document.getElementById('customerId').value = id;
        }

        function setTodayDate() {
            document.getElementById('visitDate').value = new Date().toISOString().split('T')[0];
        }

        function showStatus(msg) {
            const status = document.getElementById('statusIndicator');
            status.textContent = msg;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2500);
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
            const container = document.getElementById('canvasContainer');
            const oldData = canvas.toDataURL();
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            const img = new Image();
            img.onload = () => ctx.drawImage(img, 0, 0);
            img.src = oldData;
        });
    </script>
